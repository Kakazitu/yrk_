<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakazitu</title>
    <!-- Favicon -->
    <link rel="icon" href="sua-foto.png" type="image/png">
    <!-- Fonte de programação -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Fira Code', monospace;
        }
        /* Vídeo de fundo */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        /* Estilo do cabeçalho */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: blink-caret .75s step-end infinite;
        }
        /* Centralizar conteúdo */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .name {
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* Estilo dos GIFs de raios ao redor do nome */
        .lightning-gif {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        /* Posicionamento dos GIFs em torno do nome */
        .lightning-1 {
            top: -50px;
            left: -100px;
            animation: flicker 2s infinite;
        }
        .lightning-2 {
            top: -80px;
            right: -100px;
            animation: flicker 2s infinite 0.5s;
        }
        .lightning-3 {
            bottom: -50px;
            left: -100px;
            animation: flicker 2s infinite 1s;
        }
        .lightning-4 {
            bottom: -80px;
            right: -100px;
            animation: flicker 2s infinite 1.5s;
        }

        /* Animação para os GIFs piscarem */
        @keyframes flicker {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Animação de digitação */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 12em;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-bg" autoplay loop>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Cabeçalho com nome e imagem -->
    <div class="header">
        <img src="sua-foto.png" alt="Foto de Perfil">
        <h1 id="header-text">DISCORD: yrk_777</h1>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        <div class="name">
            Kakazitu
            <!-- GIFs de raios ao redor do nome -->
            <img src="lightning1.gif" class="lightning-gif lightning-1" alt="Raio">
            <img src="lightning2.gif" class="lightning-gif lightning-2" alt="Raio">
            <img src="lightning3.gif" class="lightning-gif lightning-3" alt="Raio">
            <img src="lightning4.gif" class="lightning-gif lightning-4" alt="Raio">
        </div>
        <div>
            <h1 id="dynamic-text">PROGRAMANDO...</h1>
            <p>Desenvolvedor | Criador de Conteúdo</p>
            <!-- Links para Discord e Roblox -->
            <div class="links">
                <a href="http://discordapp.com/users/749409557209677835" target="_blank">
                    <img src="discord-logo1.png" alt="Discord Logo">
                    <div class="tooltip">DISCORD</div>
                </a>
                <a href="https://www.roblox.com/pt/users/2798972541/profile" target="_blank">
                    <img src="roblox-logo1.png" alt="Roblox Logo">
                    <div class="tooltip">ROBLOX</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
