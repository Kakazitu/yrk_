<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakazitu</title>
    <link rel="icon" href="sua-foto.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            background: black; /* Fundo preto */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        .name {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
        }
        p {
            font-size: 1.5em;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .badges-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            color: white;
        }
        .badge {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            position: relative;
            transition: transform 0.3s;
        }
        .badge img {
            width: 100%;
            height: 100%;
        }
        @keyframes rain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.5), transparent);
            animation: rain 0.5s linear infinite;
            pointer-events: none;
            z-index: 0; /* A chuva deve estar atrás do conteúdo */
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="sua-musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento audio.
    </audio>

    <div class="rain"></div>

    <div class="header">
        <img src="sua-foto.png" alt="Foto de Perfil">
        <h1 id="header-text">DISCORD: yrk_777</h1>
    </div>

    <div class="content">
        <div class="name">Kakazitu</div>
        <h1 id="dynamic-text" class="typing">PROGRAMANDO...</h1>
        <p>Desenvolvedor | Criador de Conteúdo</p>
        <div class="links">
            <a href="http://discordapp.com/users/749409557209677835" target="_blank">
                <img src="discord-logo1.png" alt="Discord Logo">
            </a>
            <a href="https://www.roblox.com/pt/users/2798972541/profile" target="_blank">
                <img src="roblox-logo1.png" alt="Roblox Logo">
            </a>
        </div>
    </div>

    <div class="badges-panel">
        <p>BADGES:</p>
        <div class="badge">
            <img src="badge-owner.png" alt="Owner Badge">
        </div>
        <div class="badge">
            <img src="badge-premium.png" alt="Premium Badge">
        </div>
    </div>

    <script>
        const textElement = document.getElementById('dynamic-text');
        const headerTextElement = document.getElementById('header-text');
        
        const texts = ['PROGRAMANDO...', 'DEVELOPER...'];
        let currentIndex = 0;

        function updateText() {
            textElement.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
            setTimeout(updateText, 5000);
        }

        updateText();

        function updateHeaderText() {
            const headerTitles = ["DISCORD: yrk_777", "ROBLOX: @JORGEOMORTO"];
            let headerIndex = 0;

            function animateHeader() {
                headerTextElement.textContent = headerTitles[headerIndex];
                headerIndex = (headerIndex + 1) % headerTitles.length;
                setTimeout(animateHeader, 5000);
            }

            animateHeader();
        }

        updateHeaderText();
    </script>
</body>
</html>
