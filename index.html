<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Vídeo de fundo */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        /* Centralizar conteúdo */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .name {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        /* Estilo para flocos de neve */
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            z-index: 10;
            transform: translate(-50%, -50%);
            will-change: transform;
        }
        @keyframes fall {
            0% {
                transform: translate(-50%, -50%) translateY(0) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-bg" autoplay muted loop>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo -->
    <div class="content">
        <div class="name">Kakazitu</div>
        <div>
            <h1 id="dynamic-text">PROGRAMANDO...</h1>
            <p>Desenvolvedor | Criador</p>
        </div>
    </div>

    <!-- Áudio de fundo -->
    <audio autoplay loop>
        <source src="seu-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const textElement = document.getElementById('dynamic-text');
        const initialText = 'PROGRAMANDO...';
        const finalText = 'CULT777...';
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            if (isDeleting) {
                textElement.textContent = initialText.substring(0, index--);
                if (index < 0) {
                    isDeleting = false;
                    index = 0;
                    setTimeout(() => {
                        textElement.textContent = finalText;
                        index = finalText.length;
                        setTimeout(() => {
                            textElement.textContent = '';
                            isDeleting = true;
                            setTimeout(typeEffect, 500);
                        }, 1000);
                    }, 500);
                }
            } else {
                textElement.textContent = initialText.substring(0, index++);
                if (index > initialText.length) {
                    isDeleting = true;
                    setTimeout(() => {
                        textElement.textContent = '';
                        index = finalText.length;
                        setTimeout(typeEffect, 500);
                    }, 1000);
                } else {
                    setTimeout(typeEffect, 100);
                }
            }
        }

        function start() {
            typeEffect();
        }

        start();

        // Efeito de neve
        document.addEventListener('mousemove', (event) => {
            for (let i = 0; i < 5; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${event.clientX + (Math.random() - 0.5) * 10}px`;
                snowflake.style.top = `${event.clientY + (Math.random() - 0.5) * 10}px`;
                document.body.appendChild(snowflake);
                snowflake.style.animation = `fall 3s linear`;
                setTimeout(() => {
                    snowflake.remove();
                }, 3000); // Tempo para o floco de neve desaparecer
            }
        });
    </script>
</body>
</html>
