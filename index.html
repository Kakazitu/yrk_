<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Vídeo de fundo */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        /* Centralizar conteúdo */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .name {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        /* Estilo para flocos de neve */
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            width: 8px;
            height: 8px;
            opacity: 0.8;
            animation: fall linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-bg" autoplay muted loop>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo -->
    <div class="content">
        <div class="name">Kakazitu</div>
        <div>
            <h1 id="dynamic-text">PROGRAMANDO...</h1>
            <p>Desenvolvedor | Criador de Conteúdo</p>
        </div>
    </div>

    <!-- Áudio de fundo -->
    <audio autoplay loop>
        <source src="seu-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const textElement = document.getElementById('dynamic-text');
        const initialText = 'PROGRAMANDO...';
        const finalText = 'CULT777...';
        let index = 0;
        let isDeleting = false;
        let isShowingFinalText = false;

        function typeEffect() {
            if (isDeleting) {
                textElement.textContent = initialText.substring(0, index--);
                if (index < 0) {
                    isDeleting = false;
                    index = 0;
                    setTimeout(typeEffect, 500);
                }
            } else {
                textElement.textContent = initialText.substring(0, index++);
                if (index > initialText.length) {
                    isDeleting = true;
                    setTimeout(() => {
                        textElement.textContent = '';
                        index = finalText.length;
                        isShowingFinalText = true;
                        setTimeout(typeEffect, 500);
                    }, 500);
                } else {
                    setTimeout(typeEffect, 100);
                }
            }
        }

        function start() {
            setTimeout(() => {
                textElement.textContent = initialText;
                typeEffect();
            }, 500);
        }

        start();

        // Efeito de neve
        document.addEventListener('mousemove', (event) => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${event.clientX}px`;
            snowflake.style.top = `${event.clientY}px`;
            document.body.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 1000); // Tempo para o floco de neve desaparecer
        });
    </script>
</body>
</html>
