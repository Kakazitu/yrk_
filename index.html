<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakazitu</title>
    <!-- Favicon -->
    <link rel="icon" href="sua-foto.png" type="image/png">
    <!-- Fonte de programação -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Fira Code', monospace;
        }
        /* Vídeo de fundo */
        .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        /* Estilo do cabeçalho */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: blink-caret .75s step-end infinite;
        }
        /* Centralizar conteúdo */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .name {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
        }
        p {
            font-size: 1.5em;
        }
        /* Links para Discord e Roblox */
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            position: relative;
            display: inline-block;
        }
        .links img {
            width: 50px; /* Tamanho ajustado */
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .links img:hover {
            transform: scale(1.2);
        }
        .links .tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .links a:hover .tooltip {
            display: block;
        }
        /* Painel de badges */
        .badges-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            color: white;
        }
        .badges-panel p {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .badge {
            width: 24px; /* Ajuste o tamanho para ficar alinhado com o texto BADGES */
            height: 24px;
            margin-right: 5px;
            position: relative;
            transition: transform 0.3s;
        }
        .badge img {
            width: 100%;
            height: 100%;
        }
        .badge:hover {
            transform: scale(1.2);
        }
        .badge:hover .badge-tooltip {
            display: block;
        }
        .badge-tooltip {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            white-space: nowrap;
        }
        /* Animação de digitação e apagamento */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes deleting {
            from { width: 100%; }
            to { width: 0; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        .typing {
            border-right: .15em solid orange;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        .deleting {
            border-right: none;
            white-space: nowrap;
            overflow: hidden;
            animation: deleting 3.5s steps(40, end);
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-bg" autoplay loop>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Cabeçalho com nome e imagem -->
    <div class="header">
        <img src="sua-foto.png" alt="Foto de Perfil">
        <h1 id="header-text">DISCORD: yrk_777</h1>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        <div class="name">Kakazitu</div>
        <div>
            <h1 id="dynamic-text" class="typing">PROGRAMANDO...</h1>
            <p>Desenvolvedor | Criador de Conteúdo</p>
            <!-- Links para Discord e Roblox -->
            <div class="links">
                <a href="http://discordapp.com/users/749409557209677835" target="_blank">
                    <img src="discord-logo1.png" alt="Discord Logo">
                    <div class="tooltip">DISCORD</div>
                </a>
                <a href="https://www.roblox.com/pt/users/2798972541/profile" target="_blank">
                    <img src="roblox-logo1.png" alt="Roblox Logo">
                    <div class="tooltip">ROBLOX</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Painel de badges -->
    <div class="badges-panel">
        <p>BADGES:</p>
        <div class="badge">
            <img src="badge-owner.png" alt="Owner Badge">
            <div class="badge-tooltip">OWNER/DONO</div>
        </div>
        <div class="badge">
            <img src="badge-premium.png" alt="Premium Badge">
            <div class="badge-tooltip">PREMIUM</div>
        </div>
    </div>

    <script>
        const textElement = document.getElementById('dynamic-text');
        const headerTextElement = document.getElementById('header-text');
        
        const texts = ['PROGRAMANDO...', 'DEVELOPER...'];
        const typingDuration = 3500; // 3.5 segundos para digitar ou apagar
        const displayDuration = 5000; // 5 segundos para exibir o texto

        let currentIndex = 0;

        function updateText() {
            textElement.textContent = texts[currentIndex];
            textElement.className = 'typing';
            
            setTimeout(() => {
                textElement.className = 'deleting';
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % texts.length;
                    updateText();
                }, typingDuration); // Tempo de animação de apagar
            }, displayDuration); // Tempo de exibição do texto
        }

        updateText();

        function updateHeaderText() {
            const headerTitles = ["DISCORD: yrk_777", "ROBLOX: @JORGEOMORTO"];
            let headerIndex = 0;

            function animateHeader() {
                headerTextElement.textContent = headerTitles[headerIndex];
                headerIndex = (headerIndex + 1) % headerTitles.length;
                setTimeout(animateHeader, displayDuration);
            }

            animateHeader();
        }

        updateHeaderText();
    </script>
</body>
</html>
